<VirtualHost *:80>
    ServerAdmin admin-plei@bjola.ca
    ServerName www.plei-staging.bjola.ca
    ServerAlias plei-staging.bjola.ca

    Alias /favicon.ico /home/vcn/apps/plei/static/images/favicon.ico
    Alias /apple-touch-icon.png /home/vcn/apps/plei/static/images/apple-touch-icon.png

    Alias /static/ /home/vcn/apps/plei/static/

    <Directory /home/vcn/apps/plei/static>
        Order deny,allow
        Allow from all
    </Directory>

    LogLevel debug
    ErrorLog  /home/vlad/apps/plei/logs/apache_error.log
    CustomLog /home/vlad/apps/plei/logs/apache_access.log combined

    WSGIDaemonProcess plei user=www-data group=www-data threads=20 processes=2
    WSGIProcessGroup plei

    WSGIScriptAlias / /home/vcn/apps/plei/pleiapp/wsgi.py
</VirtualHost>
